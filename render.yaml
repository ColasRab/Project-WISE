services:
  - type: web
    name: weather-api
    env: python
    region: oregon
    buildCommand: "pip install -r python/requirements.txt"
    startCommand: "cd python && uvicorn weather_service:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health